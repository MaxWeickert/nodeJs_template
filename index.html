<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>NodeJs Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js" charset="utf-8"></script>

    <meta name="theme-color" content="#fafafa" />
  </head>

  <body>
    <script src="js/main.js"></script>

    <div class="header">
      <h2>NodeJs Application Template</h2>
    </div>
    <div class="row">
        <div class="main">
          <div class="box1">
              <form id="form" class="form">
                  <fieldset>
                      <legend><b>Choose Action</b></legend>
                      <button type="button" onclick="getAPI()">Get API Buckets</button><br><br>
                      <button type="button" onclick="getRawData()">Get Machine Status</button><br><br>
                   </fieldset>
              </form>
          </div>
          <div id="workspace" class="box2">
            <p><b>Buckets:</b> <div id="bucketsDisplay"></div></p>
            <!--Integrieren des Plotly-Graphen in die Oberfläche-->
            <div id="statusChart" class="chart"></div>
            <!--Hier ist noch mehr Platz für Charts-->
          </div>
        </div>
    </div>
    <script>
      //Initialisieren des Plotly-Graphen
      Plotly.newPlot('statusChart', [{
        x:[],
        y:[],
        name: "Machine 1",
        mode: 'markers',
        type: 'scatter',
        marker: {
          size:10
        },
        text: []
      }],{
        title:'Maschinenstatus',
        xaxis:{
          title: 'Timesteps'
        },
        yaxis:{
          title: 'Message_Type',
          range: [3,0]
        }
      });
    </script>
    <!--<div class="footer">
      <p>
        Footer
      </p>
    </div>-->
  </body>
</html>
